version: "3.9"  
services:
  fastapi:
    image: viviana/clase_devops:myimagefastapiv4
    build: ./docker_fastapi
    ports:
      - "80:80"
    depends_on:
      - mysql
  mysql:
    image: viviana/clase_devops_mysql:myimagemysqlv2
    build: ./docker_mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      # left side port = host | right side port = container
      - "3306:3306"
    volumes:
      - /home/$USER/datadir:/var/lib/mysql